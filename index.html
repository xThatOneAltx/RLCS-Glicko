<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RLCS GLICKO</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- Main -->

<body>
  <header>
    <h1>RLCS GLICKO</h1>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-tab="teams">Teams</button>
    <button class="tab-button" data-tab="players">Players</button>
  </nav>

  <main>
    <!-- TEAMS TAB -->
    <section id="teams" class="tab active">
      <div id="teams-list" class="list-container"></div>
      <div class="last-updated" id="teams-updated"></div>
    </section>

    <!-- PLAYERS TAB -->
    <section id="players" class="tab">
      <div id="players-list" class="list-container">
        <p class="no-data">No player data available yet.</p>
      </div>
      <div class="last-updated" id="players-updated"></div>
    </section>
  </main>

  <script src="render.js"></script>
</body>
</html>
